<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A site for quotes.">
    <title>Quote Me</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link async rel="stylesheet" href="styles.css" />
    <link async rel="icon" href="favicon.ico" />
    <script defer src="main.dart.js"></script>
  </head>

  <body>
      <section id="main">
        <div id="title-container">
          <h1 id="title">Quote Me</h1> 
        </div>
        <div id="quote-container">
          <h2 id="quote">
            If I asked them what they wanted, they would have asked for faster
            horses.
          </h2>
          <h4 id="author">Henry Ford</h4>
        </div>
        <div id="button-container">
          <button id="refresh-button">
            <img alt="Refresh Icon" id="refresh-icon" src="./images/refresh.svg" > 
            Refresh
          </button>
        </div>
      </section>
  </body>
</html>
